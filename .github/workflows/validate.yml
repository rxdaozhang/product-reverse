name: Validate Skill

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run validation checks
        run: |
          bash scripts/validate-skill.sh
          bash scripts/smoke-install.sh
